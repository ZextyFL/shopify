<body style="font-family:Arial; text-align:center; margin-top:40px;">

<h2>Shopify â†’ Discord Webhook Simulator</h2>
<p>Sending order notifications every 3 secondsâ€¦</p>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1463114856319291447/Sw18x-T-6Mrc9wTR2UTT5IqgaoL8V7yDgd2Grjwa0XRQ4wWfBjjRBrGU9qF2IruPwurE";

const STORES = [
  "Vanoak",
  "Maseer",
  "Amlore",
  "Cleens",
  "Legend London",
  "Manfield",
  "GENTS.NL"
];

const ICON_URL = "https://files.catbox.moe/roso7g.png";

function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function randPrice(min, max) {
  return (Math.random() * (max - min) + min).toFixed(2);
}

async function sendDiscordWebhook() {
  const store = STORES[Math.floor(Math.random() * STORES.length)];
  const items = rand(1, 10);
  const total = randPrice(15, 500);

  const payload = {
    username: "Shopify",
    avatar_url: ICON_URL,
    embeds: [
      {
        title: "ðŸ›’ New Order",
        description: `**${store}** has a new order`,
        color: 5763719,
        thumbnail: { url: ICON_URL },
        fields: [
          { name: "Items", value: `${items}`, inline: true },
          { name: "Total", value: `$${total}`, inline: true },
          { name: "Source", value: "Online Store", inline: false }
        ],
        footer: {
          text: "Shopify Webhook Test"
        },
        timestamp: new Date().toISOString()
      }
    ]
  };

  try {
    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    console.log("Sent:", store, items, total);
  } catch (e) {
    console.error("Webhook error", e);
  }
}

setInterval(sendDiscordWebhook, 3000);
</script>
