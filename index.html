<!DOCTYPE html>
<html>
<head>
  <title>Shopify Notification Test</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .notif {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      padding: 15px;
      width: 280px;
      animation: slide 0.4s ease;
    }
    @keyframes slide {
      from { transform: translateX(100%); opacity:0 }
      to { transform: translateX(0); opacity:1 }
    }
    img { width: 40px; height: 40px; float:left; margin-right:10px }
    h4 { margin:0; }
    p { margin:5px 0 0; font-size:14px }
  </style>
</head>
<body>

<script>
function showNotification() {
  const items = Math.floor(Math.random()*10)+1;
  const price = (Math.random()*500+10).toFixed(2);

  const div = document.createElement('div');
  div.className = 'notif';
  div.innerHTML = `
    <img src="https://files.catbox.moe/roso7g.png">
    <h4>Shopify</h4>
    <p>ICON has a new order for ${items} items<br>
    totaling $${price} from Online Store</p>
  `;
  document.body.appendChild(div);

  setTimeout(() => div.remove(), 2500);
}

setInterval(showNotification, 3000);
</script>

</body>
</html>
